<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de Marcações de Texto</h1>

    <p><strong>Negrito</strong></p>
    <p><em>Itálico</em></p>
    <p><mark>Marca Texto</mark></p>
    <p><del>Tachado</del></p>
    <p><ins>Sublinhado</ins></p>
    <p><sup>Sobrescrito</sup></p>
    <p><sub>Subscrito</sub></p>
    <p><code>Código Fonte</code></p>
    <p><pre>Pré
        Formatado</pre></p>
    <p><q>Citação</q></p>
    <p><abbr title="Abbr é o codigo de Abreviação">Abreviação</abbr></p>
</body>
</html>
