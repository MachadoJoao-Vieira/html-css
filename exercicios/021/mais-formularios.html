<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <input type="checkbox" name="robo" id="irobo">
                <label for="irobo">Não sou um Robô</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="imas" checked>
                <label for="imas">Masculino</label>

                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="30" placeholder="Nome Completo">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2000-07">
            </p>
            <p>
                <label for="idia">Data</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="itel">Celular</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) x xxxx-xxxx" pattern="^(\d{2,3}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail">
            </p>
            <p>
                <label for="icor">Cores</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="0" max="10"
                oninput="ival.innerHTML = Number(inivel.value)">
                <output id="ival">5</output>
            </p>
            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="foto" id="ifoto"> <!-- USAR COM MÉTODO POST! -->
                                                            <!-- GET LIMITADO A 3KB -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
