<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td,th{
            border: 1px solid black;
        }
        th, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    
    <!-- 
    ANATOMIA DE TABELAS GRANDES
    CAPTION
    TABLE
        THEAD 
            TR TD TH        
        TBODY
            TR TD TH
        TFOOT
            TR TD TH -->


    <table>
        <caption>População por Estado</caption>
        <thead>
         <tr>
            <th escope="col">Estado</th>
            <th escope="col" style="width: 100px;">População</th>
         </tr>   
        </thead>
        <tbody>
            <tr>
                <td>Distrito Federal</td>
                <td>10.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td escope="row">Total</td>
                <td>10.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
