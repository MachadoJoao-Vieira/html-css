<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="DF">Distrito Federal</option>
                <option value="SP">São Paulo</option>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão</label>
            <input type="text" name="pro" id="ipro" list="pro-list">
            <datalist id="pro-list">
                <option value="ADM">Administrador</option>
                <option value="ADV">Advogado</option>
                <option value="FRE">Frentista</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mensagem: </label><br>
            <textarea name="men" id="imen" cols="30" rows="10" ></textarea>
            <!-- UTILIZAR COM METODO POST! -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
